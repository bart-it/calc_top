<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class='input'></div>
      <div class="calculator-body">
          <div class="calc-numbers">

          </div>
          <div class="calc-operators">

          </div>
          <div class="calc-options">
            <div class="calc-calculate box">
                =
            </div>
            <div class="calc-reset box">
              C
            </div>
            <div class="calc-return box">
              CE
            </div>
            <div class="calc-period box">
              .
            </div>
          </div>

      </div>
    </div>




    <script src="index.js">
    </script>
</body>
</html>
